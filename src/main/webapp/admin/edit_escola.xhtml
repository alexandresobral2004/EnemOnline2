<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template.xhtml">

            <ui:define name="content">
                <h:form id="formEscola">
                    <p:growl id="message"/>
                    <center>
                        <br/><br/>
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                               Edição de Escola
                            </f:facet>
                            <h:outputText value="Nome.:"/>
                            <p:inputText value="#{escolaFaces.selectedEscola.nome}" maxlength="150" size="100"/>
                            <h:outputText value="Município.:"/>
                            <p:inputText value="#{escolaFaces.selectedEscola.cidade}" maxlength="50" size="50"/>
                            <h:outputText value="E-mail.:"/>
                            <p:inputText value="#{escolaFaces.selectedEscola.email}" maxlength="60" size="60"/>
                            <h:outputText value="Fone.:"/>
                            <p:inputMask mask="(99)9999-9999" value="#{escolaFaces.selectedEscola.fone}" size="15"  />
                        </p:panelGrid>
                        <br/><br/>
                        <p:panel>
                           
                            <p:commandButton action="#{escolaFaces.editEscola()}" value="Gravar" update=":formEscola:message" />

                        </p:panel>
                        <br/><br/>
                    </center>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
