<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template.xhtml">

            <ui:define name="content">
                <h:form id="formAluno">
                    <p:growl id="message"/>
                    <br/>
                    <center>
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                               Edição de Alunos
                            </f:facet>
                            <h:outputText value="Nome.:"/>
                            <p:inputText value="#{alunoFaces.selectedAluno.nome}"  maxlength="150" size="100"/>

                            <h:outputText value="E-mail.:"/>
                            <p:inputText value="#{alunoFaces.selectedAluno.email}" maxlength="60" size="60"/>

                            <h:outputText value="CPF.:"/>
                            <p:inputMask mask="999.999.999-99" value="#{alunoFaces.selectedAluno.cpf}" size="14"/>

                            <h:outputText value="Data de Nascimento.:"/>
                            <p:inputText  value="#{alunoFaces.selectedAluno.dtNasc}" size="12">
                                <f:convertDateTime parent="dd/MM/yyyy" dateStyle="default"  timeZone="America/Sao_Paulo"/>
                            </p:inputText >

                            <h:outputText value="Escola.:"/>
                            <p:selectOneMenu value="#{alunoFaces.selectedAluno.escola}" converter="EscolaConverter" >
                                <f:selectItems value="#{alunoFaces.escolas}" var="esc" itemLabel="#{esc.nome}" itemValue="#{esc}"/>

                            </p:selectOneMenu>


                        </p:panelGrid>
                    

                        <br/><br/>
                        <p:panel>
                          
                            <p:commandButton action="#{alunoFaces.editAluno()}" value="Atualizar" update=":formAluno:message" />

                        </p:panel>
                        </center>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
