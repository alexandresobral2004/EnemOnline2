<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template.xhtml">

            <ui:define name="content">
                <h:form id="formAluno">
                    <p:growl id="message"/>
                    <br/>
                    <center>
                        <!--CRIAR OUTRO OBJETO SELECTALUMO PARA JÁ DEIXAR SETADO O NÍVEL DOS ALUNOS-->
                    
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            Cadastro de Alunos
                        </f:facet>
                        <h:outputText value="Nome.:"/>
                        <p:inputText value="#{alunoFaces.selectedAluno.nome}"  maxlength="150" size="100" required="true" requiredMessage="O nome é obrigatório" >
                            <f:ajax event="blur" render="message"/>
                        </p:inputText>
                        
                        <h:outputText value="Login.:"/>
                        <p:inputText value="#{alunoFaces.selectedAluno.login}"  maxlength="30" size="30" required="true" requiredMessage="O login é obrigatório">
                            <f:ajax event="blur" render="message"/>
                        </p:inputText>
                        
                        <h:outputText value="Senha.:"/>
                        <p:password value="#{alunoFaces.selectedAluno.senha}"  maxlength="30" size="30" required="true" requiredMessage="O login é obrigatório">
                        <f:ajax event="blur" render="message"/>
                        </p:password>
                        
                        <h:outputText value="Confirma Senha.:"/>
                        <p:password value="#{alunoFaces.selectedAluno.confirmaSenha}"  maxlength="30" size="30" required="true" requiredMessage="a confirmação de senha é obrigatória">
                        <f:ajax event="blur" render="message"/>
                        </p:password>
                        
                         <h:outputText value="Nível Acesso.:"/>
                         <p:inputText value="#{alunoFaces.selectedAluno.authority}" maxlength="12" size="12" disabled="true"/>
                        <h:outputText value="E-mail.:"/>
                        <p:inputText value="#{alunoFaces.selectedAluno.email}" maxlength="60" size="60" required="true" requiredMessage="O e-mail é obrigatório">
                        <f:ajax event="blur" render="message"/>
                        </p:inputText>

                        <h:outputText value="CPF.:"/>
                        <p:inputMask mask="999.999.999-99" value="#{alunoFaces.selectedAluno.cpf}" size="14" required="true" requiredMessage="O cpf é obrigatório">
                            <f:ajax event="blur" render="message"/>
                         </p:inputMask>

                        <h:outputText value="Data de Nascimento.:"/>
                        <p:inputMask mask="99/99/9999" value="#{alunoFaces.selectedAluno.dtNasc}" size="10" required="true" requiredMessage="A data de nascimento é obrigatória">
                            <f:convertDateTime parent="dd/MM/yyyy" dateStyle="short"  timeZone="America/Sao_Paulo"/>
                            <f:ajax event="blur" render="message"/>
                        </p:inputMask>

                        <h:outputText value="Escola.:"/>
                        <p:selectOneMenu value="#{alunoFaces.selectedAluno.escola}" converter="EscolaConverter"  required="true">
                            <f:selectItems value="#{alunoFaces.escolas}" var="esc" itemLabel="#{esc.nome}" itemValue="#{esc}"/>
                            <f:ajax event="blur" render="message"/>
                        </p:selectOneMenu>


                    </p:panelGrid>
                   
                    <br/><br/>
                    <p:panel>
                        <p:commandButton action="#{alunoFaces.newAluno()}" value="Novo"  />
                        <p:commandButton action="#{alunoFaces.add()}" value="Salvar" update=":formAluno:message" />
                        <p:commandButton action="#{alunoFaces.sairCadastroAluno()}" icon="iconeVoltar" value="Sair" ajax="false"  />

                    </p:panel>
                     </center>
                    

                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
