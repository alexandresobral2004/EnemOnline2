<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view contentType="text/html">
     <h:head>
     <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
     <link href="#{facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />


    </h:head>

    <body>
  
        <ui:composition template="./TemplateEntrada.xhtml">

            <ui:define name="content">
              


                <div id="abrirModal" class="close">
                    <form action="j_spring_security_check" method="post" >


                        <fieldset class="fielSetLogin">
                            <h3 class="legendLogin">Login de Usuário</h3>
                                <div class="login">


                                    <h:outputLabel for="j_username" value="Login .: " />
                                    <h:inputText id="j_username" required="true"/><br/><br/>
                                    <h:outputLabel for="j_password" value="Senha.: " />
                                    <h:inputSecret id="j_password" required="true"/>
                                </div>
                                
                                     <h:commandButton value="Login" class="botaoLogin"/>  
                            </fieldset>      
                                    <h:outputText value="Usuário ou senha incorretos!" rendered="#{param.erro}" style="color: #D20005"/>

                       </form>
                    
                    
                </div>
               
            </ui:define>

        </ui:composition>
      
    </body>
         </f:view>
</html>
