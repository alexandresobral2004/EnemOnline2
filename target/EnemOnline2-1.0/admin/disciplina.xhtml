<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template.xhtml">

            <ui:define name="content">
                <h:form id="disci">
                    <center>
                        <br/><br/><br/>
                       <p:panelGrid columns="2" id="pnlDisci">
                        <f:facet name="header">
                            Cadastro de Disciplinas
                        </f:facet>
                        <h:outputText value="Nome da Discplina.:"/>
                        <p:inputText value="#{disciplinaFaces.selectedDisci.nome}"/>
                    </p:panelGrid>
                    <br/>
                    <p:panel id="pnlbutton" style="text-align:  center;background-color: #AFAFAF">
                        <p:commandButton action="#" value="Novo" ajax="false"/>
                    <p:commandButton value="Gravar" action="#{disciplinaFaces.addDisciplina()}" ajax="false" update="disci:message"/>
                    </p:panel>
                    </center>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
