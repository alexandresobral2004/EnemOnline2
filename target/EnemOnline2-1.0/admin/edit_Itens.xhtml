<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template.xhtml">

            <ui:define name="content" >
                <h:form id="item" enctype="multipart/form-data" >
                    <p:messages id="message"/>
                    <p:panelGrid columns="2">
                        <h:outputText value="Número da questão.:"/>
                        <p:selectOneMenu value="#{itemFaces.selectQuestao}"  converter="QuestaoConverter">

                            <f:selectItems var="q" value="#{itemFaces.questoes}" itemLabel="#{q.id}" itemValue="#{q}"/>

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <br/>
                    <br/>
                    <p:panel>


                        <center>
                            <p:commandButton action="#{itemFaces.findItensEdicao()}" ajax="false" update=":item:a,:item:b,:item:c,:item:d,:item:e" value="carregaItens"  >
                                <f:setPropertyActionListener  value="#{q}" target="#{questaoFaces.selectedQuestao}" />
                            </p:commandButton>
                            <p:commandButton action="#{itemFaces.editItens()}" value="Atualizar" ajax="false"/>
                        </center>
                        
                    </p:panel>
                    <br/>
                    <br/>
                    <p:fieldset legend="Item a">



                        <h:panelGrid columns="2" cellpadding="5" id="a">

                            <h:outputText value="Item da Questão.:" />
                            <p:inputText value="#{itemFaces.selectItem_a.item}"  size="1" maxlength="1" disabled="true"/>
                            <h:outputText value="Item Correto?"/>
                            <p:selectBooleanCheckbox value="#{itemFaces.selectItem_a.resposta}" />
                            <h:outputText value="Descrição do ítem.:"/>
                            <p:inputTextarea value="#{itemFaces.selectItem_a.textoitemQuestao}"  cols="50" id="input"/>


                        </h:panelGrid> 
                        <p:fileUpload
                            mode="advanced"
                            fileUploadListener="#{itemFaces.handleFileUpload_A}"
                            allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" 
                            auto="true"/>
                    </p:fieldset>
                    <br/>
